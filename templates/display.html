<div class="container">
  <div class="jumbotron">
    <div class="row">

      <div class="col-md-8">

        <a href="{{info.name}}">

          <h2>{{info.name}}</h2>

        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <a href="{{info.product_link}}"><img class="productImg" ng-src="{{info.product_image}}" width="90%"/></a>
      </div>

      <div class="col-md-3">

        <br/>
        Height:
        {{info.height}}
        <br/>
        Weight:
        {{info.mass}}
        <br/>
        Hair Color:
        {{info.hair_color}}
        <br/>
        Eye Color:
        {{info.eye_color}}

        <br/><br/>

      </div>
</div>

<div class="row">
<div class="col-md-12">
{{info.films}}
</div>
</div>

  </div>
</div>
</div>
